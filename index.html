<body>

<!-- HAUPTSEITE -->
<div id="home">

<button onclick="randomWorkout()">ğŸ² Zufallsgenerator</button>
</div>

<!-- WORKOUT: SCHNELLKRAFT -->
<div id="schnellkraft" class="workout">
<h2>Schnellkraft Workout</h2>

<ul>
<li onclick="showInfo(this,'Explosive SprÃ¼nge zur Verbesserung der Beinkraft.')">
Box Jumps â€“ 30 Sek.
</li>

<li onclick="showInfo(this,'Schnelle Kniebeugen mit Absprung.')">
Jump Squats â€“ 30 Sek.
</li>

<li onclick="showInfo(this,'Kurze, maximale Beschleunigung.')">
Sprints â€“ 20 Sek.

</ul>

<div id="info">ğŸ‘‰ Ãœbung anklicken fÃ¼r ErklÃ¤rung</div>

<button onclick="startTimer()">Start</button>

<button onclick="goHome()">ZurÃ¼ck</button>
</div>

<script>
/* Navigation */
function openWorkout(id){
    document.getElementById("home").style.display="none";
    document.getElementById(id).style.display="block";
}

function goHome(){
    document.querySelectorAll(".workout").forEach(w=>w.style.display="none");
    document.getElementById("home").style.display="block";
}

/* ErklÃ¤rung */
let active=null;
function showInfo(el,text){
    let info=document.getElementById("info");
    if(active===el){
        info.innerText="ğŸ‘‰ Ãœbung anklicken fÃ¼r ErklÃ¤rung";
        active=null;
    }else{
        info.innerText=text;
        active=el;
    }
}

/* Zufall */
function randomWorkout(){
    const workouts=["schnellkraft"];
    openWorkout(workouts[Math.floor(Math.random()*workouts.length)]);
}

/* Timer */
let sec=0;
let t=null;

function startTimer(){
    if(t) return;
    t=setInterval(()=>{
        sec++;
        document.getElementById("timer").innerText=
        String(Math.floor(sec/60)).padStart(2,"0")+":"+
        String(sec%60).padStart(2,"0");
    },1000);
}
function stopTimer(){
    clearInterval(t);
    t=null;
}
function resetTimer(){
    stopTimer();
    sec=0;
    document.getElementById("timer").innerText="00:00";
}
</script>
